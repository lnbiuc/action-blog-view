name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy to Server
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      env:
        WELCOME: "ssh scp ssh pipelines"
        LASTSSH: "Doing something after copying"
      with:
        host: ${{ secrets.SERVER_IP }}
        port: ${{ secrets.SERVER_PORT }}
        user: ${{ secrets.SERVER_USERNAME }}
        pass: ${{ secrets.SERVER_PASSWORD }}
        connect_timeout: 10s
        first_ssh: |
          cd /data/nginx/html
          rm -rf ./index.html ./index.html.gz ./css ./js
        scp: |
          ./dist/* => /data/nginx/html
    - name: Tencent COS
      uses: sylingd/tencent-cos-and-cdn-action@v1.0.2
      with:
        secret_id: ${{ secrets.SECRET_ID}}
        secret_key: ${{ secrets.SECRET_KEY }}
        cos_bucket: ${{ secrets.BUCKET_NAME }}
        cos_region: ap-shanghai
        cos_accelerate: false
        local_path: ./dist
        remote_path: /tmp
        clean: true
    - name: Tencent CDN
      uses: keithnull/tencent-cloud-cdn-purge-cache@latest
      env:
        SECRET_ID: ${{ secrets.SECRET_ID}}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        PATHS: "https://vio.vin/,https://static.vio.vin/"
        FLUSH_TYPE: "flush"